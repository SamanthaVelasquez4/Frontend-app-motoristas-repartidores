<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Motoristas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilosIndex.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body class="grid text-center">
        <header></header>

        <div class="logo mt-5 mb-3">
            <img src="img/logo.jpeg" alt="Logo Speed Sport" srcset="">
        </div>

        <div class="login-formulario grid text-center m-5 p-4 rounded-4 fw-bolder">
            <p class="fs-1">Inicia sesión</p>
            <input type="text" name="" id="" placeholder="Usuario" class="mb-3 mt-1 form-control text-center fw-medium">
            <input type="password" name="" id="" placeholder="Contraseña" class="mb-2 form-control text-center fw-medium">
            <a href="" class="d-block mt-2 mb-1 anchor-olvidar-contrasena fst-italic p-2">¿Olvidaste tu contraseña?</a>
            <div class="anchor-ingresar rounded-5 m-auto mb-2"><a href="principal.html" class="fs-4 pb-2">Aceptar</a></div>
        </div>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/controlador.js"></script>
    </body>
</html>
