<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Motoristas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilosIndex.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    </head>
    <body class="text-center centrar-div">
        <header></header>

        <div class="row container-fluid">
            <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-12 ms-2 centrar-div mt-5 pt-5">
                <div class="logo mb-3">
                    <img src="img/logo.jpeg" alt="Logo Speed Sport" srcset="">
                </div>
            </div>
            <div class="col centrar-div mt-5" >
                <div class="login-formulario text-center p-4 rounded-4 fw-bolder">
                    <p class="fs-1">Inicia sesión</p>
                    <input type="text" name="" id="usuario" placeholder="Usuario" class="mb-3 mt-1 form-control text-center fw-medium">
                    <input type="password" name="" id="password" placeholder="Contraseña" class="mb-2 form-control text-center fw-medium">
                    <p class="mt-2 mb-1 fst-italic p-2" id="error">Contraseña o usuario incorrecto, intente de nuevo</p>
                    <button class="btn-ingresar rounded-5 mb-2 fs-5 fw-medium mt-2" id="btn-verificar-ingreso" onclick="verificarLogin()">Aceptar</button> 
                </div>
            </div>
        </div>

        <footer></footer>

        <div class="modal fade" id="modalWarning" tabindex="-1" aria-labelledby="modalWarningLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-body">
                    <img style="width: 100%;" src="https://img.freepik.com/free-vector/500-internal-server-error-concept-illustration_114360-1924.jpg?w=996&t=st=1692851177~exp=1692851777~hmac=80300129675d023680f55075a9e28b2011e7b7bada7bde82d6f2ca102bb7264f" alt="">
                    <p class="text-center">¡Ooops, error en el servidor intente de nuevo más tarde!</p>
                </div>
            </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/controladorIndex.js"></script>
    </body>
</html>
