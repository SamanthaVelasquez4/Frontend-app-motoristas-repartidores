<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal Motorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilosPrincipal.css">
    <script src="https://kit.fontawesome.com/0d0c0d47e9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="grid text-center fs-1">
        <div class="row">
            <div class="col">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="col">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="col">
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
        </div>
    </header>
    <div class="logo-sin-fondo text-center">
        <img src="img/logo-sinFondo.png" alt="Logo Speed Sport" srcset="">
        <div class="separador m-auto"></div>
    </div> 

    <div class="navegacion grid text-center mt-4 fw-medium ">
        <div class="row">
            <div class="col me-2 ms-2 active">Pedidos</div>
            <div class="col me-2 ms-2">Tomados</div>
            <div class="col me-2 ms-2">Entregados</div>
        </div>
    </div>

    <div class="triangulos text-center fs-1">
        <div class="row">
            <div class="col"><i class="fa-solid fa-caret-down"></i></div>
            <div class="col"><i class="fa-solid fa-caret-down"></i></div>
            <div class="col"><i class="fa-solid fa-caret-down"></i></div>
        </div>
    </div>

    <div class="renderizar-pedidos me-3 ms-3 rounded-3 overflow-auto">
      <div class="grid pt-3 ps-2 pe-2">
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
        <div class="row rounded-2 mb-3"></div>
      </div>
    </div>
    <footer></footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
